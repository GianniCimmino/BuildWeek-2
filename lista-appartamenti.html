<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Airbnb</title>
    <link rel="stylesheet" href="lista-appartamenti.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <!-- Linkare la pagina di benvenuto  -->
          <img
            src="/assets/logo-pink.png"
            alt="Airbnb"
            width="100"
            height="50"
          />
        </a>
        <div class="d-flex align-items-center my-4">
          <h6><small>become a host</small></h6>
          <img
            src="assets/globe-solid.svg"
            alt="globe"
            width="15"
            height="15"
            class="mx-3"
          />
          <img
            src="assets/bars-solid.svg"
            alt="bars"
            width="15"
            height="15"
            class="mx-2"
          />
          <img
            src="/assets/propic.png"
            alt="Profile"
            width="40"
            height="40"
            class=""
          />
        </div>
      </div>
    </nav>
    <div class="container my-5">
      <p>10 stays</p>
      <div class="d-flex">
        <h1 class="me-3">Stays in Genova</h1>
        <img
          src="assets/circle-plus-solid.svg"
          alt="circle-plus-solid"
          width="50"
          height="50"
        />
      </div>
      <div class="my-4">
        <button type="button" class="btn btn-light mx-1">
          Available houses
        </button>
        <button type="button" class="btn btn-light mx-1">Booked houses</button>
        <button type="button" class="btn btn-light mx-1">All houses</button>
        <p class="my-5">
          Enter dates and number of guests to see the total price per night
        </p>
        <p>
          Review COVID-19 travel restrictions before you book.
          <a
            href="https://www.salute.gov.it/portale/nuovocoronavirus/homeNuovoCoronavirus.jsp"
            >Learn more</a
          >
        </p>
      </div>
      <div>
        <img src="assets/Casa 1.jpeg" alt="Casa1" />
        <img src="assets/Casa 2.jpeg" alt="Casa2" />
        <img src="assets/Casa 3.jpeg" alt="Casa3" />
        <img src="assets/Casa 4.jpeg" alt="Casa4" />
        <img src="assets/Casa 5.jpeg" alt="Casa5" />
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
