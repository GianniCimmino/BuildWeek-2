            </div>

            </div>
            <div class="d-flex flex-column px-2 border-end d-none d-md-block">
              <label for="location">Check-out</label>
              <input type="date" id="check-out" class="form-control border-0 p-0" placeholder="gg/mm/aaaa">
            </div>
            <div class="d-flex flex-column px-2">
              <label for="location">Guests</label>
              <input type="text" id="guests" class="form-control border-0 p-0" placeholder="Add guests">
            </div>
            <div class="input-group-append">
              <button type="button" class="btn btn-danger rounded-circle border-left-0" type="button"><i class="bi bi-search"></i></button>
            </div>  
          </div>
        </div>
      </div>
